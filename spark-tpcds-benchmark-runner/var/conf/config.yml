hadoop:
  hadoopConfDirs: []
  hadoopConf: {}
  defaultFilesystem: local
  filesystems:
    local:
      type: simple
      baseUri: file:///tmp/spark-benchmark
    hdfs:
      type: simple
      baseUri: hdfs://spark-benchmark
    s3a:
      type: s3a
      baseUri: s3a://MY_S3_BUCKET/spark-benchmark
      accessKey: MY_ACCESS_KEY
      secretKey: MY_SECRET_KEY
    azure:
      type: azure
      accountName: MY_ACCOUNT_NAME
      accessKey: MY_ACCESS_KEY
      containerName: spark-benchmark
spark:
  #executorCores: 1
  #executorInstances: 8
  #executorMemory: 1g
  #master: yarn
  master: local[4]
  sparkConf:
    spark.yarn.jars: service/lib/*
    spark.sql.adaptive.enabled: true

dataScalesGb:
  - 1
dataGeneration:
  parallelism: 5
  tempWorkingDir: /tmp/spark-benchmark/datagen-working-dir
  tpcds:
    enabled: true
  gensort:
    enabled: true
  overwriteData: false
benchmarks:
  iterations: 1
  tpcds:
    enabled: true
  gensort:
    enabled: true
