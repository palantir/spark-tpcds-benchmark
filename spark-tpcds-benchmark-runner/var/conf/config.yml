  executorCores: 1
  executorInstances: 1
  executorMemory: 1g
  master: local[4]
  sparkConf:
    spark.yarn.jars: service/lib/*
#testDataDir: hdfs://localhost:8020/data/tpcds/test_data
testDataDir: file:///tmp/hdfs/data/tpcds/test_data
iterations: 1
