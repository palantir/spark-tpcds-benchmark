dataGenerationParallelism: 5
dataScalesGb:
- 1
dsdgenWorkLocalDir: /tmp/tpcds_work_dir
generateData: true
hadoop:
  hadoopConf:
    #fs.defaultFS: hdfs://localhost:8020
    fs.defaultFS: file:///tmp/hdfs
